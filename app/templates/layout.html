<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Pokemon </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/poke.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light mb-3"  >
            <div class="container-fluid ">
                <a class="navbar-brand"  href="#"><img src="{{ url_for ('static',filename = 'images/plogo.png') }} " height = 50></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto  mb-lg-0">
                        <li class="nav-item mr-100">
                            <a class="nav-link active " aria-current="page" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item mr-100">
                            <a class="nav-link active " aria-current="page" href="{{ url_for('about') }}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main2.pokemon') }}">Pokemon Library</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main2.add_poke') }}">Add Pokemon</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <img src="{{ url_for ('static',filename = 'images/pgroup3.jpg') }}">
    </header>
    <main class="container">
        {% block content %}{% endblock content %}
    </main>
    <footer>
        
    </footer>

</body>

</html>
